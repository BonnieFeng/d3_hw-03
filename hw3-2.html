    <script>
    var arr = [85, 60, 99, 49, 77, 82];
        
        bind(arr);
        render();
        
        function bind(dataSet){
            //1----------------------------
           var selection= d3.select("body")
                            .selectAll("div")
                            .data(dataSet);
             //2-------------------------
               selection.enter()
                        .append("div") ;
             //3------------------------
               selection.exit().remove();
        }
        
        function render(){
            d3.selectAll("div").text(function(d,i){
                return i +"," + d;
            }).style({
                color:textFormat
            })
        } 
        
        
          function textFormat(d){
                    if (d<70){
                        return "red";
                    }
                    else{
                        return "black";
                    }
                }
